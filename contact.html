        <h2>Kirim Pesan</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="kategori">Kategori Pesan:</label>
            <select id="kategori" name="kategori" required>
                <option value="">-- Pilih kategori --</option>
                <option value="pertanyaan">Pertanyaan</option>
                <option value="saran">Saran</option>
                <option value="masalah">Masalah</option>
            </select>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>

            <div class="radio-group">
                <label>Apakah ingin menerima balasan?</label><br>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="balasan" id="ya" value="ya">
                        <span>Ya</span>
                    </label>
                    <label>
                        <input type="radio" name="balasan" id="tidak" value="tidak">
                        <span>Tidak</span>
                    </label>
                </div>
            </div>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Form berhasil dikirim!");
        }
    </script>
